<!doctype html>
    <title>Authorization is required</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

</head>
<body>
    <div id = "main">
        <form action = "" method = "post">
            {%csrf_token%}
            {%if form.errors%}<p>Please correct the following fields:</p>{%endif%}
            {%if form.username.errors%}<p>{{form.username.errors}}</p>{%endif%}
            <p><label for="username">User Name:</label><p>
            <p>{{form.username}}</p>
            {%if form.password.errors%}<p>{{form.password.errors}}</p>{%endif%}
            <p><label for="password">Password:</label></p>
            <p>{{form.password}}</p>

            <p><input type = "submit" alt="login"/></p>
        </form>
    </div>
</body>
</html>
